<div>
    <table class="table">
        <thead>
            <tr>
                <th>Id #</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <th>{{ customer.id }}</th>
                <th>{{ customer.firstName }}</th>
                <th>{{ customer.lastName }}</th>
            </tr>
        </tbody>
    </table>
</div>
